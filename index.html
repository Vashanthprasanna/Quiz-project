<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quiz</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>


<!-- <body onload="dis()"> -->

<body onload="start()">

    <div id="parent">
        <div id="card">

            <!-- Question -->

            <div id="question">
                <h3 id="ques">Ques</h3>
                <h4 id="demo"></h4>
            </div>

            <!-- Answer Section -->

            <div id="answer-sec">
                <div class="ans">
                    <input type="radio" id="rad1" name="radio" value="1" class="rad">
                    <label for="rad1" id="opt1"></label>
                </div>

                <div class="ans">
                    <input type="radio" id="rad2" name="radio" value="2" class="rad">
                    <label for="rad2" id="opt2"></label>
                </div>

                <div class="ans">
                    <input type="radio" id="rad3" name="radio" value="3" class="rad">
                    <label for="rad3" id="opt3"></label>
                </div>

                <div class="ans">
                    <input type="radio" id="rad4" name="radio" value="4" class="rad">
                    <label for="rad4" id="opt4"></label>
                </div>

            </div>

            <div id="btn">
                <button id="bck" onclick="back()" class="btn btn-danger">Back</button>
                <button id="nxt" onclick="next()" type="submit" class="btn btn-success ">Next</button>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="js.js"></script>
</body>

</html>
